<div class="autos-table-container">
  <h2>Listado de Autos</h2>
  <table class="autos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Año</th>
        <th>Precio</th>
        <th>Acciones</th>  <!-- Ahora la última columna -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let auto of autos; let i = index">
        <td>{{ auto._id }}</td>
        <td>{{ auto.marca.name }}</td>
        <td>{{ auto.modelo.name }}</td>
        <td>{{ auto.anio }}</td>
        <td>{{ auto.precio }}</td>
        <td class="actions">
          <a [routerLink]="['/editar-autos', auto._id]" class="btn btn-edit">
            Editar
          </a>
          <button class="btn btn-delete" (click)="eliminar(auto, i)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
